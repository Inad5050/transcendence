<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ft_transcendence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .api-info {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .api-info strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .api-info code {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 13px;
            color: #495057;
            word-break: break-all;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        input.success {
            border-color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message .error-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .message .error-details pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .user-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-info h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .user-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
        }

        .user-card .field {
            margin-bottom: 10px;
        }

        .user-card .field strong {
            color: #667eea;
            display: inline-block;
            min-width: 120px;
        }

        .test-users {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
        }

        .test-users h3 {
            color: #856404;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .test-users p {
            color: #856404;
            font-size: 13px;
            margin: 5px 0;
        }

        .test-users code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            color: #d63384;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .nav-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Iniciar Sesi√≥n</h1>
        <p class="subtitle">ft_transcendence</p>

        <div class="api-info">
            <strong>üì° URL de la API:</strong>
            <code id="apiUrl"></code>
        </div>

        <div id="message" class="message"></div>

        <div class="test-users">
            <h3>üë§ Usuarios de prueba disponibles:</h3>
            <p>Usuario: <code>user1</code>, <code>user2</code>, <code>user3</code>, ... <code>user10</code></p>
            <p>Contrase√±a: <code>1234</code> (para todos)</p>
            <p>Tambi√©n puedes usar el email en lugar del username</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario o Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ingresa tu usuario o email"
                    autocomplete="username"
                >
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa tu contrase√±a"
                    autocomplete="current-password"
                >
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" id="submitBtn">Iniciar Sesi√≥n</button>
        </form>

        <div class="links">
            <a href="createUser.html" class="nav-button">üìù ¬øNo tienes cuenta? Crear usuario</a>
        </div>

        <div id="userInfo" class="user-info">
            <h2>‚úÖ Sesi√≥n Iniciada</h2>
            <div class="user-card" id="userCard"></div>
            <button id="logoutBtn" style="margin-top: 15px; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">
                Cerrar Sesi√≥n
            </button>
        </div>
    </div>

    <script>
        // Configuraci√≥n de la API
        const API_URL = '/api/auth/login';
        const LOGOUT_URL = '/api/auth/logout';
        const FULL_API_URL = window.location.origin + API_URL;

        // Mostrar la URL completa
        document.getElementById('apiUrl').textContent = FULL_API_URL;

        // Elementos del DOM
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const userInfo = document.getElementById('userInfo');
        const userCard = document.getElementById('userCard');
        const logoutBtn = document.getElementById('logoutBtn');

        // Variable para almacenar datos del usuario
        let currentUser = null;

        // Funci√≥n para mostrar mensajes con detalles
        function showMessage(text, type, details = null) {
            let messageHTML = `<strong>${text}</strong>`;
            
            if (details) {
                messageHTML += `<div class="error-details">
                    <strong>Detalles del error:</strong>
                    <pre>${JSON.stringify(details, null, 2)}</pre>
                </div>`;
            }
            
            messageDiv.innerHTML = messageHTML;
            messageDiv.className = `message ${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 5000);
            }
        }

        // Funci√≥n para mostrar la informaci√≥n del usuario
        function showUserInfo(user) {
            const lastLogin = user.last_login 
                ? new Date(user.last_login).toLocaleString('es-ES')
                : 'Nunca';

            const createdAt = new Date(user.createdAt).toLocaleString('es-ES');
            const updatedAt = new Date(user.updatedAt).toLocaleString('es-ES');

            userCard.innerHTML = `
                <div class="field"><strong>ID:</strong> ${user.id}</div>
                <div class="field"><strong>Usuario:</strong> ${user.username}</div>
                <div class="field"><strong>Email:</strong> ${user.email}</div>
                <div class="field"><strong>Nombre:</strong> ${user.fullname}</div>
                <div class="field"><strong>ELO:</strong> üéØ ${user.elo}</div>
                <div class="field"><strong>√öltimo login:</strong> ${lastLogin}</div>
                <div class="field"><strong>Registrado:</strong> ${createdAt}</div>
                <div class="field"><strong>Actualizado:</strong> ${updatedAt}</div>
            `;

            // Ocultar formulario y mostrar info del usuario
            form.style.display = 'none';
            userInfo.classList.add('show');
        }

        // Funci√≥n para hacer login
        async function login(credentials) {
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Iniciando sesi√≥n...';

                console.log('üöÄ Enviando petici√≥n a:', FULL_API_URL);
                console.log('üì¶ Datos enviados:', { username: credentials.username, password: '***' });

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });

                console.log('üì° Respuesta recibida - Status:', response.status, response.statusText);

                let data;
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.log('üìÑ Respuesta no JSON:', text);
                    data = { error: { message: text || 'Respuesta no v√°lida del servidor' } };
                }

                console.log('üì• Datos de respuesta:', data);

                if (response.ok && data.status) {
                    currentUser = data.user;
                    showMessage(`‚úÖ ${data.message}`, 'success');
                    showUserInfo(data.user);
                    
                    // Limpiar formulario
                    form.reset();
                    document.querySelectorAll('input').forEach(el => {
                        el.classList.remove('error', 'success');
                    });
                } else {
                    const errorInfo = {
                        status: response.status,
                        statusText: response.statusText,
                        url: FULL_API_URL,
                        method: 'POST',
                        responseData: data,
                        timestamp: new Date().toISOString()
                    };
                    
                    console.error('‚ùå Error del servidor:', errorInfo);
                    
                    const errorMessage = data.message || data.error || 'Error desconocido al iniciar sesi√≥n';
                    
                    showMessage(`‚ùå ${errorMessage}`, 'error', errorInfo);
                }
            } catch (error) {
                console.error('üí• Error de conexi√≥n:', error);
                
                const errorInfo = {
                    type: 'Network Error',
                    message: error.message,
                    url: FULL_API_URL,
                    timestamp: new Date().toISOString(),
                    details: 'No se pudo conectar con el servidor. Verifica que el backend est√© corriendo.'
                };
                
                showMessage(`‚ùå Error de conexi√≥n con el servidor`, 'error', errorInfo);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi√≥n';
            }
        }

        // Funci√≥n para hacer logout
        async function logout() {
            try {
                logoutBtn.disabled = true;
                logoutBtn.textContent = 'Cerrando sesi√≥n...';

                console.log('üöÄ Enviando petici√≥n de logout a:', window.location.origin + LOGOUT_URL);

                const response = await fetch(LOGOUT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                console.log('üì• Respuesta de logout:', data);

                if (response.ok && data.status) {
                    currentUser = null;
                    showMessage(`‚úÖ ${data.message}`, 'success');
                    
                    // Mostrar formulario y ocultar info del usuario
                    form.style.display = 'block';
                    userInfo.classList.remove('show');
                }
            } catch (error) {
                console.error('üí• Error en logout:', error);
                showMessage(`‚ùå Error al cerrar sesi√≥n: ${error.message}`, 'error');
            } finally {
                logoutBtn.disabled = false;
                logoutBtn.textContent = 'Cerrar Sesi√≥n';
            }
        }

        // Event listener para el formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Limpiar errores previos
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error', 'success');
            });

            const formData = new FormData(form);
            const credentials = {};

            const username = formData.get('username')?.trim();
            const password = formData.get('password');

            if (username) credentials.username = username;
            if (password) credentials.password = password;

            // Enviar al backend sin validaci√≥n
            await login(credentials);
        });

        // Event listener para el bot√≥n de logout
        logoutBtn.addEventListener('click', logout);

        // Limpiar errores al escribir
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                if (input.classList.contains('error')) {
                    input.classList.remove('error');
                    document.getElementById(`${input.name}Error`).classList.remove('show');
                }
            });
        });

        // Log inicial
        console.log('üîß P√°gina de login cargada');
        console.log('üì° API URL:', FULL_API_URL);
        console.log('üåê Origin:', window.location.origin);
    </script>
</body>
</html>
